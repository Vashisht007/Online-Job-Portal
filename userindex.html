<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen"> 
        * {
            transition: all 0.3s ease-in-out;
        }

        .container {
            clear: both;
            overflow: auto;
        }

        nav {
            float: right;
        }

        .logo {
            float: left;
            display: flex;
            align-items: center; /* Vertically center align items */
        }

        .logo img {
            margin-right: 10px; /* Add space between image and text */
            width: 70px;
        }

        .logo span {
            font-size: 20px;
            font-family: raleway;
        }

        ul li {
            display: inline-block;
            padding: 10px;
            font-size: 20px;
            font-family: raleway;
        }

        ul li:hover {
            color: orange;
        }

        /* Dropdown Button */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Slideshow styles */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 20px; /* Adjust spacing */
        }

        .mySlides {
            display: none;
            position: relative; /* Added position relative */
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        /* Caption text */
        .text {
            font-size: 25px; /* Increased font size */
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            border-radius: 5px;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="https://www.sitepoint.com/wp-content/uploads/2010/04/wwf_logo.jpg" alt="" width="70"/>
            <span>VirtuHire</span>
        </div>
        
        <nav>
            <ul>
                <a href="/uindex"></a>
                <li>Home</li>
            
                <li><span onclick="redirectToUserDetails()">Personal Details</span></li>
                <!-- Dropdown Button for Login -->
                <li><span onclick="redirectTologout()">Logout</span></li>
                    
                </div>
            </ul>
        </nav>
    </div>
    <hr/>
    <script>
        function redirectToUserDetails() {
            window.location.href = "{{ url_for('dashboard') }}";
        }
        function redirectTologout() {
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="https://www.insureon.com/-/jssmedia/blog/posts/2021/photo_group-of-employees-working-on-project.png?h=370&iar=0&w=750&rev=3faabd3c0f7c4e11966caaa037fa4fc8" style="width:100%">
            <div class="text">WELCOME TO VIRTUHIRE
            <br>We Do it Sincerly</br>
            </div>
        </div>

        <div class="mySlides fade">
            <img src="https://media.licdn.com/dms/image/D4E12AQEBvWkiJQnLuA/article-cover_image-shrink_720_1280/0/1680288209851?e=1716422400&v=beta&t=FpysPBP8DhPBQNenHWQDcPDHFsYmjxv8JBQcS-YaTjY" style="width:100%">
            <div class="text">Caption Text 2</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/bullets -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
